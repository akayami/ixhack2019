<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Metro 4 -->
        <style type="text/css">
            img {
                max-width: auto;
                max-height: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    </head>
    <body>
        <div class="tiles-grid tiles-group size-4" data-group-title="General">
                <div id="testImage0" data-role="tile" data-size="small" data-effect="animate-slide-right"></div>
                <div id="testImage1" data-role="tile" data-size="small" data-effect="animate-slide-up"></div>
                <div id="testImage2" data-role="tile" data-size="small" class="col-1 row-2" data-effect="animate-slide-down"></div>
                <div id="testImage3" data-role="tile" data-size="small" class="col-2 row-2" data-effect="animate-slide-right"></div>
                <div id="testImage4" data-role="tile" data-size="medium" data-effect="animate-slide-down"></div>
                <div id="testImage5" data-role="tile" data-size="wide" data-effect="animate-slide-left"></div>
                <div id="testImage6" data-role="tile" data-size="large" data-effect="animate-slide-up"></div>
                <div id="testImage7" data-role="tile" data-size="medium" data-effect="animate-slide-right"></div>
                <div id="testImage8" data-role="tile" data-size="medium" data-effect="animate-slide-down"></div>
                <div id="testImage9" data-role="tile" data-size="wide" data-effect="animate-slide-left"></div>
        </div>
        <script>
            function addToDom(picJSON) {
                console.log(picJSON)
                for(var i=0; i<picJSON.hits.length; i++){
                    var element = Math.floor(i/2).toString()
                    var id = "testImage" + element
                    var imageDiv = document.getElementById(id); 
                    console.log(id)
                    imageDiv.innerHTML= imageDiv.innerHTML + "<div class=\"slide\"><img src=\"" + picJSON.hits[i].largeImageURL + "\"></div>";  
                }  
            } 
        </script>
        <script src="https://pixabay.com/api/?key=13658839-11ca33364dfe1124291ae842d&callback=addToDom&per_page=20&q=green+pickle&lang=en"></script>

        <!-- jQuery first, then Metro UI JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    </body>
</html>
